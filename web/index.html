<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Sistema de préstamo de equipos - Universidad Continental">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Sign-In Client ID para Web -->
  <!-- IMPORTANTE: Reemplaza este Client ID con el tuyo de Google Cloud Console -->

  <meta name="google-signin-client_id" content="TU_CLIENT_ID_AQUI.apps.googleusercontent.com">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="AppComu">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>AppComu - Préstamo de Equipos UC</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background: linear-gradient(135deg, #ff6f00 0%, #ff8f00 50%, #ffa726 100%);
    }
    
    .loading-logo {
      width: 150px;
      height: 150px;
      margin-bottom: 30px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-text {
      margin-top: 20px;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 18px;
      font-weight: 500;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <img src="assets/assets/UC.png" class="loading-logo" alt="Logo UC">
    <div class="loading-spinner"></div>
    <p class="loading-text">Cargando AppComu...</p>
  </div>
  
  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.addEventListener('flutter-first-frame', function () {
      var loadingElement = document.getElementById('loading');
      if (loadingElement) {
        loadingElement.style.display = 'none';
      }
    });
  </script>
</body>
</html>
